<div class="card">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="task-name">Task Name</label>
                <input [(ngModel)]="task.taskName" type="text" class="form-control" id="task-name" name="task-name" placeholder="Task Name">
            </div>
            <div class="form-group">
                <label for="task-description">Task Description</label>
                <textarea [(ngModel)]="task.taskDescription" class="form-control" id="task-description" name="task-description" placeholder="Task Description"></textarea>
            </div>
            <div class="form-group">
                <label for="task-priority">Task Priority</label>
                <input [(ngModel)]="task.taskPriority" class="form-control" type="number" id="task-priority" name="task-priority" placeholder="Task Priority">
            </div>
            <div>
                <button type="button" (click)="addTask()" class="btn btn-block btn-primary">Add Task</button>
            </div>
        </form>
    </div>
</div>
